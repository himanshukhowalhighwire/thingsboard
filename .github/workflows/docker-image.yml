name: Build and Push ThingsBoard Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        mvn clean install -DskipTests -Dlicense.skip=true -Ddockerfile.skip=true
        cd docker/tb-postgres
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tb-postgres:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/tb-postgres:latest
